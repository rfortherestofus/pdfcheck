<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdfcheck | PDF Accessibility Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", Roboto, Arial, sans-serif;
  min-height: 100vh;
  padding: 40px 20px;
  color: #333;
  background: #e7e7e7ff;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.header {
  padding: 40px;
  text-align: center;
}

.header h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  font-weight: 700;
}

.header .filename {
  font-size: 1.1em;
  opacity: 0.9;
  margin-top: 10px;
}

.content {
  padding: 40px;
}

.status-banner {
  text-align: center;
  padding: 30px;
  margin-bottom: 40px;
  border-radius: 15px;
  font-size: 1.8em;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.status-banner.compliant {
  background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
  color: white;
}

.status-banner.non-compliant {
  background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
  color: white;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.stat-card {
  background: #f8f9fa;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  border: 2px solid #e9ecef;
  transition: transform 0.2s;
}

.stat-number {
  font-size: 2.5em;
  font-weight: 700;
  margin-bottom: 5px;
}

.stat-card.passed .stat-number {
  color: #28a745;
}

.stat-card.failed .stat-number {
  color: #dc3545;
}

.stat-label {
  font-size: 0.9em;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.section-title {
  font-size: 1.8em;
  margin: 40px 0 20px 0;
  font-weight: 700;
  text-align: center;
}

.issues-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
  border-radius: 10px;
  overflow: hidden;
}

.issues-table th {
  padding: 18px;
  text-align: left;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 0.85em;
}

.issues-table td {
  padding: 18px;
  border-bottom: 1px solid #e9ecef;
}

.spec-cell {
  font-weight: 600;
  color: #667eea;
}

.clause-cell {
  background: #f7f7f8;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.9em;
}

.desc-cell {
  line-height: 1.6;
}

.explanation-cell {
  line-height: 1.6;
  background: #f0f8ff;
  font-style: italic;
  color: #555;
}

.count-cell {
  background: #f7f7f8;
  text-align: center;
  font-weight: 700;
  color: #dc3545;
  font-size: 1.2em;
}

.no-issues {
  text-align: center;
  padding: 40px;
  font-size: 1.3em;
  color: #28a745;
}

.footer {
  text-align: center;
  padding: 30px;
  color: #666;
  font-size: 0.9em;
  background: #f8f9fa;
  margin-top: 40px;
}

.meta-info {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 30px;
  font-size: 0.95em;
  color: #666;
}

.rt-td-inner {
  padding: 30px 20px !important;
}

.details-content {
  padding: 20px;
}

.details-content > p {
  margin-top: 10px;
}</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Accessibility Report</h1>
            <div class="filename">compliant-1.pdf</div>
        </div>
        
        <div class="content">
            <div class="status-banner compliant">
                compliant
            </div>
            
            <div class="meta-info">
                <strong>Validation profile:</strong> UA1 | 
                <strong>VeraPDF version:</strong> 1.28.2 | 
                <strong>Report generated:</strong> 2026-01-16 12:13:45
            </div>
            
            <div class="stats-grid">
                <div class="stat-card passed">
                    <div class="stat-number">106</div>
                    <div class="stat-label">Passed Rules</div>
                </div>
                <div class="stat-card failed">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Failed Rules</div>
                </div>
            </div>
            
            
            
        </div>
        
        <div class="footer">
            Generated by <a href="https://pdfcheck.org" target="_blank"><code>pdfcheck</code></a> | <a href="https://rfortherestofus.com/" target="_blank">R for the Rest of Us</a>
        </div>
    </div>
</body>
</html>
